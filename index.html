<!DOCTYPE html>
<html>
<head>
    <title>모터스포츠 결과표</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/imageslider.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            var randomNumber = Math.round(Math.random() * 5);
            moveSlider(randomNumber);

            $('.slider_text').css('left', -300).each(function (index) {
                $(this).attr('data-index', index);
            });

            $('.control_button').each(function (index) {
                $(this).attr('data-index', index);
            }).click(function () {
                var index = $(this).attr('data-index');
                moveSlider(index);
            });
            function moveSlider(index) {
                var willMoveLeft = -(index * 600);
                $('.slider_panel').animate({ left: willMoveLeft }, 'slow');

                $('.control_button[data-index='+ index +']').addClass('active');
                $('.control_button[data-index!='+ index +']').removeClass('active');

                $('.slider_text[data-index='+ index +']').show().animate({
                    left: 0
                }, 'slow');
                $('.slider_text[data-index!='+ index +']').hide('slow', function () {
                    $(this).css('left', -300);
                });
            }
        });
    </script>
</head>
<body>
    <header id="main_header">
        <h1>모터스포츠 결과표</h1>
    </header>
    <nav id="main_gnb">

            <ul>
                <li><a href="https://www.fia.com/" target=_blank>FIA</a></li>
                <li><a href="https://www.formula1.com/" target=_blank>F1 공식 홈페이지</a></li>
            </ul>
        </nav>
        <div id="content_wrap">
            <div id="content">
                <article>
                    <h1>환영합니다!</h1>
                    <script>

                        document.write("현재시간 : "+getTimeStamp() + '<br />');
                                                                                                
                        function getTimeStamp() {
                          var now = new Date()
                        
                          var s =
                            leadingZeros(now.getFullYear(), 4) + '-' +
                            leadingZeros(now.getMonth() + 1, 2) + '-' +
                            leadingZeros(now.getDate(), 2) + ' ' +
                        
                            leadingZeros(now.getHours(), 2) + ':' +
                            leadingZeros(now.getMinutes(), 2);
                        
                          return s;
                        }
                                                                        
                        function leadingZeros(n, digits) {
                          var zero = '';
                          n = n.toString();
                        
                          if (n.length < digits) {
                            for (i = 0; i < digits - n.length; i++)
                              zero += '0';
                          }
                          return zero + n;
                        }
                        
                    </script>
                </article>
                <article>
                    <h1>다음 그랑프리까지...</h1>
                    <script>

                        document.write("캐나다 그랑프리 : " + getTimegp() + '<br />');

                        document.write("다음 그랑프리까지: " + getTimegap() + "일" + '<br />');

                        function getTimegp() {
                        
                            var canada = new Date(2019, 5, 10);

                            var s =
                            leadingZeros(canada.getFullYear(), 4) + '-' +
                            leadingZeros(canada.getMonth() + 1, 2) + '-' +
                            leadingZeros(canada.getDate(), 2);
                        
                          return s;
                        }

                        function getTimegap() {
                            var now = new Date();  
                            var canada = new Date(2019, 5, 10);
                            var gap = new Date(0, 0, 0, 0, 0, canada-now);

                            var gap = canada.getTime() - now.getTime();
                            gap = Math.floor((gap / (1000 * 60 * 60 * 24)+1));
                        
                          return gap;
                        }

                        function leadingZeros(n, digits) {
                          var zero = '';
                          n = n.toString();
                        
                          if (n.length < digits) {
                            for (i = 0; i < digits - n.length; i++)
                              zero += '0';
                          }
                          return zero + n;
                        }
                    </script>
                </article>
